@(title: String, menu: Html = Html(""), scripts: Html = Html(""), showMenus: Boolean = true)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/reset.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="alternate" type="application/rss+xml" title="@title" href="@routes.Quotes.getRSSFeed()">
		<script src="@routes.Assets.at("javascripts/loglist-scalajs-fastopt.js")"></script>
		<script src="@routes.Assets.at("javascripts/loglist-scalajs-launcher.js")"></script>
        @scripts
    </head>
    <body>
        <div class="plate header center-content">
            <a href="@routes.Quotes.list()"><span class="highlight">L</span>og<span class="highlight">L</span>ist</a>
        </div>
        @if(showMenus) {
            <ul class="plate spaced menu inline-block-li center-content">
                <li>Цитат на рассмотрении: <span class="suggested-quote-counter">?</span></li>
            </ul>
            <ul class="plate spaced menu inline-block-li center-content">
                @menu
                <li class="menu-service"><a href="@routes.SuggestedQuotes.newQuote()">Добавить цитату</a></li>
            </ul>
        }
        <div class="content center-content">@content</div>
        <ul class="footer spaced inline-block-li center-content">
            <li>
                <a href="@routes.Quotes.getRSSFeed()">
                    <img src="@routes.Assets.at("images/feedicon.svg")"
                         id="feedicon" />
                </a>
            </li>
            <li>
                <a href="@routes.Licenses.listLicenses()">Лицензии сторонних компонентов</a>
            </li>
            <li><span class="highlight"><a href="https://github.com/codingteam/loglist">codingteam</a> ©</span> 2016</li>
        </ul>
    </body>
</html>
