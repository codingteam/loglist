@(title: String, menu: Html = Html(""), scripts: Html = Html(""), showMenus: Boolean = true, ogMeta: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html prefix="og: http://ogp.me/ns#" lang="ru">
    <head prefix="loglist: http://loglist.net/ns#">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/reset.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="alternate" type="application/rss+xml" title="@title" href="@routes.Quotes.getRSSFeed()">
		<script src="@routes.Assets.at("javascripts/loglist-scalajs-opt.js")"></script>
		<script src="@routes.Assets.at("javascripts/loglist-scalajs-launcher.js")"></script>
        @ogMeta
        @scripts
    </head>
    <body>
        <div class="plate header center-content">
            <a href="@routes.Quotes.list()"><span class="highlight">L</span>og<span class="highlight">L</span>ist</a>
        </div>
        @if(showMenus) {
            <div class="plate spaced menu center-content column-on-mobile">
                <div>Цитат на рассмотрении: <span class="suggested-quote-counter">?</span></div>
            </div>
            <div id="main-menu" class="plate spaced menu center-content column-on-mobile">
                @menu
                <div><a href="@routes.SuggestedQuotes.newQuote()">Добавить цитату</a></div>
            </div>
        }
        <div class="content center-content">@content</div>
        <ul class="footer spaced inline-block-li center-content column-on-mobile">
            <li>
                <a href="@routes.Quotes.getRSSFeed()" title="RSS лента">
                    <img src="@routes.Assets.at("images/feedicon.svg")"
                         alt="RSS лента"
                         id="feedicon" />
                </a>
            </li>
            <li>
                <a href="@routes.Licenses.listLicenses()">Лицензии сторонних компонентов</a>
            </li>
            <li><span class="highlight"><a href="https://github.com/codingteam/loglist">codingteam</a> ©</span> 2016</li>
        </ul>
    </body>
</html>
