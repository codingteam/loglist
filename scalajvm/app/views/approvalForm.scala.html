@(approvalForm: Form[models.forms.ApprovalForm])(implicit messagesProvider: MessagesProvider)

@import helper._
@import views.fields.FieldHelpers._

@main("Log List") {
    @form(action = routes.Approving.approve()) {
        <div class="form-body">
            <input type="hidden" name="token" value="@approvalForm.data.get("token")" />
            <div class="stretch">
                @textarea(approvalForm("content"), Symbol("_label") -> "Цитата")
            </div>
        </div>
        <div class="button-block">
            <button class="approve" type="submit" name="action" value="approve">Одобрить</button>
            <button class="decline" type="submit" name="action" value="decline">Отклонить</button>
        </div>
    }
}
